# Spring Application Name
spring.application.name=Keep It Fresh Platform


# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/keepitfresh?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.go4u.keepitfreshplatform.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

